<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast for Canadian cities</title>
  <link rel="stylesheet" href="./assets/css/style.css" />


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>



<body class="min-100-vh flex-column">
  <header>
    <h1>Weather forecast</h1>
  </header>



  <header class="card-header text-center">
    <h2 class="text-white">
      For Canadian cities
    </h2>
  </header>
  <div class="text-center p-4">

    <p class="card-body">
      Weather
    </p>
    <h3>Enter city name</h3>

    <input type="text" id="myText" value="">

    <p>Click the "Search city" button to get the weather forescast.</p>
    <p></p>


    <button onclick="doSearchCity()" id="broadcasting">Search city</button>

    <p id="demo"></p>



  </div>

  </section>



  <main>

    <div id="mainA" class="center"> </div>


    <div id="mainB">

      <div id="day0" style="background-color:coral;"> <img id="webicon0" src="" alt="Weather icon">  <ul id="list0"></ul> </div>
      <div id="day1" style="background-color:blueviolet;"> <img id="webicon1" src="" alt="Weather icon"><ul id="list1"></ul></div>
      <div id="day2" style="background-color:khaki;"> <img id="webicon2" src="" alt="Weather icon"><ul id="list2"></ul></div>
      <div id="day3" style="background-color:pink;"> <img id="webicon3" src="" alt="Weather icon"><ul id="list3"></ul></div>
      <div id="day4" style="background-color:lightgrey;"> <img id="webicon4" src="" alt="Weather icon"><ul id="list4"></ul></div>

    </div>


  </main>




  <script src="./assets/js/script.js"></script>
</body>

</html>
